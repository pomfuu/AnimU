<!doctype html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <style type="text/css">
                  :root{
                        --color-yellow : #E08910;
                        --bg-blue-dark : #30333F;
                        --bg-blue-black : #1F222A;
                        --bg-black: #0F1015;
                  }
                  body{
                        font-family: 'Quicksand', sans-serif;;
                  }

                  /* signup, login */
                  .label-size{
                        font-size: 16px;
                        font-weight: 600;
                  }
                  .input-size{
                        font-size: 16px;
                        font-weight: 600;
                  }
            </style>
      </head>
      <body>
            <section class="d-flex align-items-center" style="background: var(--bg-blue-dark);min-height: 100vh;">
                  <div class="container">
                        <div class="row">
                              <div class="col-12 mb-4 mt-4 text-center">
                                    <img src="./asset/AnimU.svg" width="120" alt="">
                              </div>
                              <div class="col-12 col-sm-12 col-md-7 m-auto">
                                    <div class="pt-3 pb-2 rounded-3" style="background: var(--bg-blue-black);">
                                          <p class="text-white text-center" style="font-weight: 700;font-size: 24px;">Login</p>
                                          <form action="" class="row col-8 m-auto">
                                                <div class="col-12 mb-2">
                                                      <label for="" class="col-12 text-white label-size">Email</label>
                                                      <input type="email" class="col-12 rounded-1 border-0 input-size px-2" style="padding-top: 5px;padding-bottom: 5px;" name="" required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                      <label for="" class="col-12 text-white label-size">Password</label>
                                                      <input type="password" class="col-12 rounded-1 border-0 input-size px-2" style="padding-top: 5px;padding-bottom: 5px;" name="" required>
                                                </div>
                                                <div class="col-12 mt-4 d-flex">
                                                      <a href="./home.html" class="btn m-auto px-4 py-2 text-white" style="background: var(--color-yellow);font-weight: 600;">Login</a>
                                                </div>
                                                <div class="col-12 mt-4 d-flex gap-1 justify-content-center">
                                                      <p class="text-white">Not registered yet?</p><a href="./signup.html" class="text-decoration-none" style="color: var(--color-yellow);font-weight: 600;">Create an account</a>
                                                </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="crossorigin="anonymous"></script>
            <script></script>
      </body>
</html>
